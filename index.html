<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS v1.0 Starter</title>
        <script src="node_modules/angular/angular.js"></script>
        <script src="app/app.module.js"></script>
        <script src="app/app.controller.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body ng-app="angular-starter">
        <div class="jumbotron" ng-controller="AppController">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1>AngularJS v{{number}}.0 Starter</h1>
                        <div class="row">
                            <div>
                                <p>
                                    Click increment and decrement to see version number changing.
                                </p>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-lg" ng-click="increment()"> Increment </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-danger btn-lg" ng-click="decrement()"> Decrement </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
