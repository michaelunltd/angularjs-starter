<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>AngularJS v1.0 Starter</title>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>-->
        <script src="app/app.module.js"></script>
        <script src="app/app.controller.js"></script>
        <script src="app/app.config.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery.min.js"></script>
    </head>
    <body ng-app="angular-starter">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="/public/images/ng_logo.png" width="15%">
                </a>
                </div>
            </div>
        </nav>
        <div class="container" ng-controller="AppController as appCtrl" style="text-align:center">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h1>AngularJS v{{appCtrl.number}}.0 Starter</h1>

                        <div>
                            <p>
                            Click increment and decrement to see version number changing.
                            </p>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-lg" ng-click="appCtrl.increment()"> Increment </button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-danger btn-lg" ng-click="appCtrl.decrement()"> Decrement </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row well well-sm" style="margin-top:10px">
                <div class="col-md-6 col-md-offset-3">
                    <p>Try <em><strong>Angular UI-Router</strong></em>! Click the buttons and see the changes to your url.</p>
                    <a class="btn btn-default" ui-sref="hello">Hello</a>
                    <a class="btn btn-default" ui-sref="about">About</a>
                    <div ui-view></div>
                </div>
            </div>
        </div>

    </body>
</html>
